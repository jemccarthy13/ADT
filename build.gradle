plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    maven {
    	url "http://repo1.maven.org/maven2/com/google/guava/guava/26.0-jre/"
    }
}
dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:26.0-jre'
     
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}
sourceSets {
    main {
    	java {
            srcDirs = ["adt", "adt/utilities", "adt/structures", "atogenerator","custom"]  // Note @Peter's comment below
        }        
        resources {
            srcDirs = ["resources"]
        }
    }

    test {
        java {
            srcDirs = ["adt", "adt/utilities", "adt/structures","custom","atogenerator","test"]  // Note @Peter's comment below
        }        
        resources {
            srcDirs = ["resources"]
        }
    }
}
task execute(type:JavaExec) {
   main = "main.ADTApp"
   classpath = sourceSets.main.runtimeClasspath
}

test {
 	beforeTest { descriptor ->
     		logger.lifecycle("Running test: " + descriptor)
  	}
}

execute.dependsOn build

// Define the main class for the application
mainClassName = 'ADT'
